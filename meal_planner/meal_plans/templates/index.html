<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .day {
            margin-bottom: 20px;
        }
        .day h2 {
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        .meal {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Meal Planner</h1>
        
        <div class="day">
            <h2>Monday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <div class="day">
            <h2>Tuesday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <!-- Repeat for other days of the week -->

    </div>
</body>
</html>
